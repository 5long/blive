<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="css/vendor/pure.css" type="text/css" />
  <link rel="stylesheet" href="css/vendor/font-awesome.css" type="text/css" />
  <link rel="stylesheet" href="css/base.css" type="text/css" />
  <link rel="stylesheet" href="css/master.css" type="text/css" />
</head>

<body>
  <div class="nav-bar">
    <div class="clickable config-icon"><i
        class="fa fa-cog"></i></div>
  </div>

  <ul id="messages" class="message-list">
  </ul>

  <template id="comment">
    <div class="comment-content {{ author.userClass }}">
      <img class="comment-author-avatar external-link" src="{{ author.avatar }}"
        data-href="{{ author.avatar }}">
      <span class="comment-author-nick external-link" data-href="{{ author.profileUrl }}"
        >{{ author.nick }}</span>
      <span class="comment-text"
            style="color: #{{ colorFixed.hex }}">{{ text }}</span>
    </div>
  </template>

  <template id="sendGift">
    <div class="send-gift-content">
      <span class="gift-sender-name">{{ nick }}</span>
      喂食
      <span class="gift-name">{{ giftName }}</span>
      ×
      <span class="gift-count">{{ giftCount }}</span>
    </div>
  </template>


  <div id="config" class="config" hidden>
  </div>

  <template id="config-tpl">
  <div class="clickable config-close"><i
        class="fa fa-close"></i></div>
  <form class="config-form pure-form pure-form-stacked">
    <fieldset>
      <legend>所有软件都需要设置</legend>
        <label for="channel-id">
          直播间数字 ID
        </label>
        <input id="channel-id" type="text"
          value="{{ channelID }}" placeholder="直播间ID">
    </fieldset>
  </form>
  </template>

  <script src="app/main.js"></script>
</body>
</html>
